<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body >
    <div>
        <table class="table table-bordered text-center">
            <tr>
                <td colspan="5">
                    <input type="text" id="inptext" placeholder="0">
                </td>
            </tr>
            <tr>
                <td class="fw-bold" colspan="1">DEG</td>
                <td class="fw-bold" colspan="1">F-E</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td class="text-muted">
                    <button class="border-0 text-muted bg-light">MC</button> 
                </td>
               <td class="">
                    <button class="border-0 text-muted bg-light">MR</button>
                </td>
                <td class="">
                    <button class="border-0 fw-bold bg-light">M+</button> 
                </td>
                <td class="">
                    <button class="border-0 fw-bold bg-light">M-</button> 
                </td>
                <td class="">
                    <button class="border-0 fw-bold bg-light">MS</button> 
                </td>
            </tr>
            <tr>
                <td class="dropdown" colspan="3"> 
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false bg-light">
                        <img src="./images/trigonometry.png" width="15px"> <small>Trigonometry</small>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#" onclick="calculate('sin')">sin</a></li>
                      <li><a class="dropdown-item" href="#" onclick="calculate('cos')">cos</a></li>
                      <li><a class="dropdown-item" href="#" onclick="calculate('tan')">tan</a></li>
                    </ul>
                </td>
                <td class="dropdown" colspan="2">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false bg-light">
                        <img src="./images/f.png" width="15px"> <small>function</small>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#" onclick="calculate('floor')">floor</a></li>
                      <li><a class="dropdown-item" href="#" onclick="calculate('ceil')">ceil</a></li>
                      <li><a class="dropdown-item" href="#" onclick="calculate('round')">round</a></li>
                    </ul>
                  </td>
            </tr>
            <tr>
                <td >
                    <button class="border-0 fw-bold bg-light">2<sup>nd</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(3.14)"><img src="./images/pi.png" width="13px"></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(2.718)">e</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="clr()">C</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="answer.Input.value = answer.value.slice(0, -1)"><img src="./images/backspace-solid.svg" width="20px"></button> 
                </td>
            </tr>
            <tr>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('^2')">x<sup>2</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light">1/x</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('|')">| x |</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('exp')">exp</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('%')">mod</button> 
                </td>
            </tr>  
            <tr>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('âˆš')"><img src="./images/square-root-of-x-mathematical-signs.png" width="20px"></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('(')">(</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(')')">)</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light">n!</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('/')"><img src="./images/divide.png" width="15px"></button> 
                </td>
            </tr>  
            <tr>
                <td >
                    <button class="border-0 fw-bold bg-light">x<sup>y</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(7)">7</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(8)">8</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(9)">9</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light"onclick="calculate('*')">X</button> 
                </td>
            </tr>     
            <tr>
                <td >
                    <button class="border-0 fw-bold bg-light">10<sup>x</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(4)">4</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(5)">5</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(6)">6</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('-')">-</button> 
                </td>
            </tr>   
            <tr>
                <td >
                    <button class="border-0 fw-bold bg-light">log</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(1)">1</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(2)">2</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(3)">3</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate('+')">+</button> 
                </td>
            </tr>  
             <tr>
                <td >
                    <button class="border-0 fw-bold bg-light">ln</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light">+/-</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light" onclick="calculate(0)">0</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold bg-light">.</button> 
                </td>
                <td class="bg-primary">
                    <button class="border-0 fw-bold bg-primary " onclick="Answer()">=</button> 
                </td>
            </tr>
        </table>
    </div>
