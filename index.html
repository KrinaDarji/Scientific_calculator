<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div>
        <table class="table table-bordered text-center">
            <tr>
                <td colspan="5">
                    <input type="text" id="inptext" placeholder="0">
                </td>
            </tr>
            <tr>
                <td class="fw-bold" colspan="1">DEG</td>
                <td class="fw-bold" colspan="1">F-E</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td class="text-muted">
                    <button class="border-0 text-muted">MC</button> 
                </td>
               <td class="">
                    <button class="border-0 text-muted">MR</button>
                </td>
                <td class="">
                    <button class="border-0 fw-bold">M+</button> 
                </td>
                <td class="">
                    <button class="border-0 fw-bold">M-</button> 
                </td>
                <td class="">
                    <button class="border-0 fw-bold">MS</button> 
                </td>
            </tr>
            <tr>
                <td class="dropdown" colspan="3"> 
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/trigonometry.png" width="15px"> <small>Trigonometry</small>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">sin</a></li>
                      <li><a class="dropdown-item" href="#">cos</a></li>
                      <li><a class="dropdown-item" href="#">tan</a></li>
                    </ul>
                  </td>
                  <td class="dropdown" colspan="2">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./images/f.png" width="15px"> <small>function</small>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">floor</a></li>
                      <li><a class="dropdown-item" href="#">ceil</a></li>
                      <li><a class="dropdown-item" href="#">round</a></li>
                    </ul>
                  </td>
            </tr>
            <tr>
                <td >
                    <button class="border-0 fw-bold">2<sup>nd</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold"><img src="./images/pi.png" width="13px"></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">e</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">C</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold"><img src="./images/backspace-solid.svg" width="20px"></button> 
                </td>
            </tr>
            <tr>
                <td >
                    <button class="border-0 fw-bold">x<sup>2</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">1/x</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">| x |</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">exp</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">mod</button> 
                </td>
            </tr>  <tr>
                <td >
                    <button class="border-0 fw-bold"><img src="./images/square-root-of-x-mathematical-signs.png" width="20px"></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">(</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">)</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">n!</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold"><img src="./images/divide.png" width="15px"></button> 
                </td>
            </tr>  <tr>
                <td >
                    <button class="border-0 fw-bold">x<sup>y</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">7</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">8</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">9</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">X</button> 
                </td>
            </tr>     <tr>
                <td >
                    <button class="border-0 fw-bold">10<sup>x</sup></button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">4</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">5</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">6</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">-</button> 
                </td>
            </tr>   <tr>
                <td >
                    <button class="border-0 fw-bold">log</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">1</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">2</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">3</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">+</button> 
                </td>
            </tr>   <tr>
                <td >
                    <button class="border-0 fw-bold">ln</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">+/-</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">0</button> 
                </td>
                <td >
                    <button class="border-0 fw-bold">.</button> 
                </td>
                <td class="bg-primary">
                    <button class="border-0 fw-bold bg-primary">=</button> 
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
